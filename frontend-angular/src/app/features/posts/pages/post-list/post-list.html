<div class="min-h-screen bg-gray-50 py-6 sm:py-8 md:py-10 px-4 sm:px-6 lg:px-8">
  <div class="max-w-7xl mx-auto">
    <!-- Encabezado -->
    <div class="mb-6 sm:mb-8 md:mb-10">
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-gray-900 mb-3 sm:mb-4">
        Blog Posts
      </h1>
      <p class="text-base sm:text-lg text-gray-600">
        Explora nuestros art√≠culos y publicaciones
      </p>
    </div>

    <!-- Estado de carga -->
    <div *ngIf="isLoading" class="flex justify-center items-center py-12 sm:py-16 md:py-20">
      <div class="animate-spin rounded-full h-12 w-12 sm:h-16 sm:w-16 border-b-2 border-blue-500"></div>
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="error && !isLoading" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6">
      <p class="text-sm sm:text-base">{{ error }}</p>
      <button 
        (click)="loadPosts()"
        class="mt-3 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors"
      >
        Reintentar
      </button>
    </div>

    <!-- Grid de posts - Responsive -->
    <div 
      *ngIf="!isLoading && !error"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 md:gap-8"
    >
      <app-post-item
        *ngFor="let post of posts"
        [post]="post"
        (onEdit)="handleEdit($event)"
        (onDelete)="handleDelete($event)"
        (onView)="handleView($event)"
        class="transform transition-transform duration-200 hover:-translate-y-1"
      >
      </app-post-item>
    </div>

    <!-- Mensaje cuando no hay posts -->
    <div 
      *ngIf="!isLoading && !error && posts.length === 0"
      class="text-center py-12 sm:py-16 md:py-20"
    >
      <p class="text-lg sm:text-xl text-gray-500">No hay posts disponibles</p>
    </div>
  </div>
</div>
