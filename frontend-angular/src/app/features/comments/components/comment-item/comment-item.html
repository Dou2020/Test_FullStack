<div class="bg-white rounded-lg shadow-sm border border-gray-200 p-4 md:p-6 hover:shadow-md transition-shadow duration-200">
  <!-- Header del comentario -->
  <div class="flex items-start justify-between gap-3 mb-3">
    <div class="flex items-center gap-3 flex-1 min-w-0">
      <!-- Avatar con iniciales -->
      <div class="flex-shrink-0 w-10 h-10 md:w-12 md:h-12 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center text-white font-semibold text-sm md:text-base">
        {{ getInitials(comment.name) }}
      </div>
      
      <!-- Información del autor -->
      <div class="flex-1 min-w-0">
        <h4 class="font-semibold text-gray-900 text-sm md:text-base truncate">
          {{ comment.name }}
        </h4>
        <p class="text-xs md:text-sm text-gray-500 truncate">
          {{ comment.email }}
        </p>
      </div>
    </div>

    <!-- Botones de acción -->
    @if (canEdit || canDelete) {
      <div class="flex items-center gap-2 flex-shrink-0">
        @if (canEdit) {
          <button
            (click)="onEdit()"
            class="p-2 text-gray-400 hover:text-indigo-600 hover:bg-indigo-50 rounded-lg transition-colors duration-200"
            aria-label="Editar comentario"
          >
            <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
          </button>
        }
        @if (canDelete) {
          <button
            (click)="onDelete()"
            class="p-2 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors duration-200"
            aria-label="Eliminar comentario"
          >
            <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
          </button>
        }
      </div>
    }
  </div>

  <!-- Contenido del comentario -->
  <div class="mt-3 md:mt-4">
    <p class="text-gray-700 text-sm md:text-base leading-relaxed whitespace-pre-wrap break-words">
      {{ comment.body }}
    </p>
  </div>

  <!-- Footer con fecha -->
  <div class="mt-3 md:mt-4 pt-3 border-t border-gray-100">
    <div class="flex items-center gap-2 text-xs md:text-sm text-gray-500">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span>{{ getRelativeTime(comment.createdAt) }}</span>
    </div>
  </div>
</div>
