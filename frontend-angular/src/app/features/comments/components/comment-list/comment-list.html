<div class="w-full">
  <!-- Header de la sección de comentarios -->
  <div class="mb-6 md:mb-8">
    <div class="flex items-center justify-between">
      <h3 class="text-xl md:text-2xl font-bold text-gray-900 flex items-center gap-2">
        <svg class="w-6 h-6 md:w-7 md:h-7 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
        Comentarios
      </h3>
      <span class="text-sm md:text-base font-medium text-gray-500 bg-gray-100 px-3 py-1 rounded-full">
        {{ comments.length }}
      </span>
    </div>
  </div>

  <!-- Formulario para agregar comentario -->
  @if (allowComments) {
    <div class="mb-6 md:mb-8 bg-white rounded-lg shadow-sm border border-gray-200 p-4 md:p-6">
      <h4 class="text-base md:text-lg font-semibold text-gray-900 mb-4">
        Agregar un comentario
      </h4>
      
      <form (ngSubmit)="onSubmitComment()" class="space-y-4">
        <!-- Campos de nombre y email en grid responsive -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <!-- Campo Nombre -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
              Nombre <span class="text-red-500">*</span>
              @if (isAuthenticated) {
                <span class="ml-2 text-xs text-green-600 font-normal">(Usuario autenticado)</span>
              }
            </label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="newComment.name"
              [readonly]="isAuthenticated"
              required
              minlength="2"
              maxlength="100"
              [class]="isAuthenticated 
                ? 'w-full px-3 md:px-4 py-2 md:py-2.5 border border-gray-200 rounded-lg bg-gray-50 text-gray-600 cursor-not-allowed text-sm md:text-base'
                : 'w-full px-3 md:px-4 py-2 md:py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors text-sm md:text-base'"
              placeholder="Tu nombre completo"
            />
          </div>

          <!-- Campo Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
              Email <span class="text-red-500">*</span>
              @if (isAuthenticated) {
                <span class="ml-2 text-xs text-green-600 font-normal">(Usuario autenticado)</span>
              }
            </label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="newComment.email"
              [readonly]="isAuthenticated"
              required
              [class]="isAuthenticated 
                ? 'w-full px-3 md:px-4 py-2 md:py-2.5 border border-gray-200 rounded-lg bg-gray-50 text-gray-600 cursor-not-allowed text-sm md:text-base'
                : 'w-full px-3 md:px-4 py-2 md:py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors text-sm md:text-base'"
              placeholder="tu@email.com"
            />
          </div>
        </div>

        <!-- Campo Comentario -->
        <div>
          <label for="body" class="block text-sm font-medium text-gray-700 mb-1">
            Comentario <span class="text-red-500">*</span>
          </label>
          <textarea
            id="body"
            name="body"
            [(ngModel)]="newComment.body"
            required
            minlength="5"
            maxlength="1000"
            rows="4"
            class="w-full px-3 md:px-4 py-2 md:py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors resize-none text-sm md:text-base"
            placeholder="Escribe tu comentario aquí..."
          ></textarea>
          <p class="mt-1 text-xs md:text-sm text-gray-500">
            {{ newComment.body.length }}/1000 caracteres
          </p>
        </div>

        <!-- Botón de envío -->
        <div class="flex justify-end">
          <button
            type="submit"
            [disabled]="isSubmitting || !newComment.name || !newComment.email || !newComment.body"
            class="px-4 md:px-6 py-2 md:py-2.5 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-300 disabled:cursor-not-allowed transition-all duration-200 text-sm md:text-base flex items-center gap-2"
          >
            @if (isSubmitting) {
              <svg class="animate-spin h-4 w-4 md:h-5 md:w-5 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              <span>Enviando...</span>
            } @else {
              <svg class="w-4 h-4 md:w-5 md:h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
              </svg>
              <span>Publicar comentario</span>
            }
          </button>
        </div>
      </form>
    </div>
  }

  <!-- Lista de comentarios -->
  @if (isLoading) {
    <app-loading-spinner [message]="'Cargando comentarios...'" />
  } @else {
    @if (comments.length === 0) {
      <app-empty-state
        [icon]="'inbox'"
        [title]="'No hay comentarios aún'"
        [message]="allowComments ? 'Sé el primero en comentar' : 'Este post aún no tiene comentarios'"
      />
    } @else {
      <div class="space-y-4 md:space-y-6">
        @for (comment of comments; track comment._id) {
          <app-comment-item
            [comment]="comment"
            [canEdit]="false"
            [canDelete]="true"
            (delete)="confirmDelete($event)"
          />
        }
      </div>
    }
  }

  <!-- Dialog de confirmación para eliminar -->
  @if (showDeleteDialog && commentToDelete) {
    <app-confirm-dialog
      [title]="'Eliminar comentario'"
      [message]="'¿Estás seguro de que deseas eliminar este comentario? Esta acción no se puede deshacer.'"
      [confirmText]="'Eliminar'"
      [cancelText]="'Cancelar'"
      [type]="'danger'"
      (confirm)="onConfirmDelete()"
      (cancel)="onCancelDelete()"
    />
  }
</div>
